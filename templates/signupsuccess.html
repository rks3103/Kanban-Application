{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
Login
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='signin.css')}}">
{% endblock %}

{% block content %}
    <div class="container">
      <form class="form-signin" method="POST" action="/login">
        <h2 class="form-signin-heading">Congrats! Your signup was successful.</h2>
        {{ form.hidden_tag() }}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Click here to Login.</button>
      </form>
    </div> <!-- /container -->
{% endblock %}
