{% block content %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-tasks"></span> Summary </a>
    </div>
<html>
  <head>
     <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
    <li class="active"><a class="navbar-brand" href="{{url_for('dashboard') }}"><span class="glyphicon glyphicon-dashboard"></span> Dashboard</a></li>
    <li><a class="navbar-brand" href="{{url_for('profile')}}"><span class="glyphicon glyphicon-user"> Profile</a></li>
        <li><a class="navbar-brand" href="{{ url_for('logout') }}"><span class="glyphicon glyphicon-off"> Logout</a></li>
           </ul>
    </div>
  </div>
</nav>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['To Do',    {{todo}}],


        ]);

        var options = {
          title: 'SUMMARY',
          pieHole: 0.4,
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="donutchart" style="width: 900px; height: 700px; margin-left: auto;  margin-right: auto;"></div>
  </body>
</html>
